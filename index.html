<html>
  <head>
    <meta charset="utf-8">
    <title>Number guessing game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
     
       <main class="main">
        <div class="parent">
        
          <div class="form">
            <p class="title">Enter number between 1 and 100:  </p>
            <label for="guessField">Enter your guess: </label><input type="text" id="guessField" class="guessField">
            <input type="submit" value="Submit guess" class="guessSubmit btn">
          </div>
        
      </div>

      <div class="resultParas">
        <p class="guesses"></p>
        <p class="lastResult"></p>
        <p class="lowOrHi"></p>
      </div>
       </main>
</body>
<script src="app.js">

</script>
</html>
